<div>
	<div class="tweet-wrapper" ng-repeat="tweet in trumpTweets">
		<div class="tweet-body">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 handle"><h3>{{tweet.handle}}</h3></div>
					<div class="col-md-8 col-md-offset-2 message"><p>{{tweet.message}}</p></div>
				</div>
			</div>
		</div>
	</div>
</div>
